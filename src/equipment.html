<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="equipment.css">
</head>
<body>
    <header>
        <h1>Equipment</h1>
    </header>
    <div class="mainWrapper">
        <form>
            <div class="header-with-menu">
                <div class="menu-icon">
                  <i class="fa-solid fa-bars"></i>
                  <div class="menu-hover">
                    <a href="index.html">Home</a>
                    <a href="activity.html">Activities</a>
                    <a href="equipment.html">Equipment</a>
                  </div>
                </div>
            </div><br>
            <div class="form-group">
                <label>File Name</label>
                <input id="fileName" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Equipment List</label>
                <textarea id="fileContents" class="form-control" rows="5"></textarea>
            </div>
        </form>
        <button id="btnCreate" class="btn btn-default">Create</button>
        <button id="btnRead" class="btn btn-default">Read</button>
        <button id="btnUpdate" class="btn btn-default">Update</button>
        <button id="btnDelete" class="btn btn-default">Delete</button>
        

    </div>
    <script src="equipment.js"></script>
</body>
</html>
